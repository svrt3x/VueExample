<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page Vue.js</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <span v-on:mouseover="changeText">Text</span>
        <p>{{ title }}</p>
        <p v-bind:class="styleCSS">Color: {{ styleCSS }}</p>
        <input type="text" v-on:input="styleCSS = $event.target.value">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
