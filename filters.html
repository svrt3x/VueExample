<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycles Vue.js</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <button v-on:click="show = !show">Lower/Upper</button>
        <p v-if="show">{{ message | lowercase | capitalize}}</p>
        <p v-else>{{ showMess }}</p>
        <ul>
            <li v-for="(car, i) in cars">{{i + 1}} - {{ car.model }}, speed: {{ car.speed }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
